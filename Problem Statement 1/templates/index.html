<!DOCTYPE html>
<html>
<head>
    <title>Boolean Search Engine</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #1a1a1a;
            color: #ffffff;
        }
        input[type="text"] { 
            width: 60%; 
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
        }
        input[type="submit"] { 
            padding: 10px 20px;
            background-color: #2c974b;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #35b15a;
        }
        .result { 
            margin-bottom: 20px;
            padding: 15px;
            background-color: #252525;
            border-radius: 5px;
        }
        .title { 
            font-weight: bold; 
        }
        .title a { 
            color: #58a6ff; 
            text-decoration: none; 
        }
        .title a:hover { 
            text-decoration: underline;
            color: #79b6ff;
        }
        .score { 
            font-size: 0.9em; 
            color: #8b949e; 
        }
        .snippet {
            color: #c9d1d9;
            margin-top: 8px;
        }
        ::placeholder {
            color: #8b949e;
        }
    </style>
</head>
<body>
    <h2>Boolean Search Engine (20 Newsgroups)</h2>
    <form method="post">
        <input type="text" name="query" placeholder="Enter your Boolean query..." value="{{ query }}" required />
        <input type="submit" value="Search">
    </form>

    {% if results %}
        <h3>Top Results:</h3>
        {% for res in results %}
            <div class="result">
                <div class="title">
                    <a href="/document/{{ res.id }}">[{{ res.id }}] {{ res.title }}</a>
                    <span class="score">(Score: {{ res.score }})</span>
                </div>
                <div class="snippet">{{ res.snippet }}</div>
            </div>
        {% endfor %}
    {% elif query %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
